<h1>{{title}}</h1>
<app-color-input 
  (colorParameters)="onColorParameters($event)"
  (recalculateButton)="recalculate()"
  [color]="color"
  [ratio]="ratio"
  [grayscale]="grayscale"
  [luminance]="luminance"
  [maxRatio]="maxRatio"  
>
</app-color-input>  

<app-color-output
  [computedColors]="computedColors"
  [currentColor]="color"
  [savedColors]="savedColors"
  (clearButton)="clearSavedColors()"
></app-color-output>
